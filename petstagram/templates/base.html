{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Petstagram</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <!-- Link to Home Page -->
                    <a href="#">
                        <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                            alt="img1">
                    </a>

                    <!-- Link to Home Page -->
                    <a class="home" href="{% url 'home' %}">
                        <i>Petstagram</i>
                    </a>
                </div>
                <div class="nav-links">
                    <ul class="nav-group">
                        <li class="nav-item">

                            <!-- Link to Add Pet Page -->
                            <a href="{% url 'pet_add' %}">
                                <i>Add Pet</i>
                            </a>
                        </li>
                        <li class="nav-item">

                            <!-- Link to Add Photo Page -->
                            <a href="{% url 'photo_add' %}">
                                <i>Add Photo</i>
                            </a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item">

                            <!-- Link to Profile Page -->
                            <a href="{% url 'profile_details' request.user.pk %}">
                                <i>Profile</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout_user' %}">
                                <i>Logout</i>
                            </a>
                        </li>
                        {% else %}
                        
                            <li class="nav-item">

                                <!-- Link to Login Page -->
                                <a href="{% url 'login_user' %}">
                                    <i>Login</i>
                                </a>
                            </li>
                            <li class="nav-item">

                                <!-- Link to Register Page -->
                                <a href="{% url 'register_user' %}">
                                    <i>Register</i>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <div class="footer">
        <span class="footer-section">
            Â© 2024 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
        </span>
    </div>
</body>
</html>
